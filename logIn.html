<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="logInPage.css">
</head>

<body>
<h2>
<header id="header">
    <div id="logo-container">
        <h1 id="logo-placeholder">RateMe!</h1>
    </div>

    <div class="userInfo">
        <form action="success.html">
            <!-- Javascript to check if text === email or username -->
            <label class="headFontSize" id="userIdLabel" for="userId">User ID:</label>
            <label class="headFontSize" id="passwordLabel" for="password">Password:</label>
            <br>
            <input type="text" id="userId" name="userId" placeholder="Email or username" required>
            <!-- Check password for userId -->
            <input type="password" id="userPassword" name="userPassword" placeholder="Password" required>
            <button type="submit" id="logIn" name="fname">Log In</button>
        </form>
        <a id="signUpLink" href="signUp.html">Create an account.</a>
    </div>
</header>
<div id="skyBlueLine">
    <hr>
</div>
    <br/>
    <br/>
    <br/>
</h2>
</body>
</html>
