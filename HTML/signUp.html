<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../CSS/signUpPage.css">
</head>
<body>
    <header>
        <h1>Create an Account</h1>
    </header>

    <main>
        <div class="userInfoContainer">
            <input type="text" id="userId" name="userId" placeholder="Email or username" required>
            <input type="password" id="userPassword" name="userPassword" placeholder="Password" required>
            <input type="password" id="userPassword" name="userPassword" placeholder="Re-enter password" required>
            <button type="submit" name="createAcc" id="createAcc">Create Account</button>
        </div>
    </main>
</body>
</html>
